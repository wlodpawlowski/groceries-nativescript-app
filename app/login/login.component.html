<ActionBar title="Groceries"></ActionBar>

<FlexboxLayout>
	<StackLayout class="form">
		<Image src="~/images/logo.png"></Image>

		<TextField hint="Email Address" keyboardType="email" autocorrect="false" autocpitalizationType="none" class="input input-border" [(ngModel)]="user.email"></TextField>
		<TextField hint="Password" secure="true" class="input input-border" [(ngModel)]="user.password"></TextField>
	
		<Button [text]="isLoggingIn ? 'Sign in' : 'Sign up'" class="btn btn-primary" (tap)="submit()"></Button>
		<Button [text]="isLoggingIn ? 'Sign up' : 'Back to login'" (tap)="toggleDisplay()"></Button>
	</StackLayout>
</FlexboxLayout>
